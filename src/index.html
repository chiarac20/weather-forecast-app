<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather forecast</title>
</head>
<body>
    <h1>What's the weather like?</h1>
    <section id="city-selection-page" class="hidden">
        <input type="search" placeholder="Enter city name" id="city-name-input" autocomplete="off">
        <ul id="cities-list"></ul>
    </section>   
    <section id="main-info-today" class="hidden">
        <button id="go-back-cta">Change city</button>
        <div id="city-name"></div>
        <div id="min-max-today"></div>
        <div id="current-temperature"></div>
        <div id="feels-like"></div>
        <div id="description"></div>
        <img id="main-weather-icon">
        <div id="wind-speed"></div>
        <div id="wind-direction"></div>
        <div id="humidity"></div>
        <div id="current-time"></div>
        <div id="current-date"></div>
        <div id="sunrise-time"></div>
        <div id="sunset-time"></div>
    </section>
    <section id="hourly-info-today"></section>
    <script src="./js/index.js" async defer></script>
</body>
</html>
