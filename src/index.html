<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather forecast</title>
</head>
<body>
    <h1>What's the weather like?</h1>
    <section id="city-selection-page" class="hidden">
        <input type="search" placeholder="Enter city name" id="city-name-input" autocomplete="off">
        <div id="localisation">
            <button id="localisation-cta">Would you like to see the weather forecast of your position?</button>
        </div>
        <ul id="cities-list"></ul>
    </section>   
    <section id="main-info-today" class="hidden">
        <button id="go-back-cta">Change city</button>
        <h2 id="city-name"></h2>
        <div id="main-weather-info"> 
            <div id="sun-container">
                <div id="sun-info"> 
                    <div id="sun-picture"></div>
                </div>
            </div>
            <div id="direct-sunrise-sunset"> 
                <span id="direct-sunrise"></span><span id="direct-sunset"></span>
            </div>
            <section id="direct-info"> 
                <div id="moon-picture" class="hidden"></div>
                <div id="direct-min-max"></div>
                <span id="direct-current-temperature"></span> 
                <img id="direct-main-weather-icon">
                <div id="direct-description"></div>
                <div id="direct-current-time"></div>
                <div id="direct-current-date"></div>
            </section>   
        </div>  
        <ul id="today-future-slots"></ul>
        <button id="show-today-details-cta" class="today-details-cta">More details</button>
        <button id="hide-today-details-cta" class="hidden today-details-cta">Hide details</button>
        <section id="today-weather-details" class="hidden">
            <div id="current-time"></div>
            <div id="current-date"></div>
            <div id="sunrise-time"></div>
            <div id="sunset-time"></div>
            <div id="min-max-today"></div>
            <div id="current-temperature"></div>
            <div id="feels-like"></div>
            <div id="description"></div>
            <img id="main-weather-icon">
            <div id="humidity"></div>
            <div id="wind-speed"></div>
            <div id="wind-direction"></div>
        </section>         
    </section>
    <script src="./js/index.js" async defer></script>
</body>
</html>
